<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="icon" href="data:,">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .titulo-header {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
        font-weight: bold;
      }

      .acoes-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .status-indicador {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: gray;
      }

      .container {
        background-color: white;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 1rem;
      }

      .form-group input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .form-group button {
        padding: 10px 16px;
        background-color: #6a1b9a;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        margin: 10px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        background-color: #f3e5f5;
        color: #6a1b9a;
        font-weight: bold;
      }

      .btn i {
        font-size: 18px;
      }

      .nome-usuario {
        font-size: 14px;
        color: white;
      }

      button#btnSair {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      .mensagem {
        margin: 1rem 0;
        font-weight: bold;
        color: #6a1b9a;
        text-align: center;
      }

      .info-cliente {
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: left;
      }

      .info-cliente p {
        margin: 4px 0;
      }

      .acoes-cliente {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .acoes-cliente button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background-color: #6a1b9a;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="titulo-header">
        <a href="menu.html" style="color:white;"><i class="fas fa-arrow-left"></i></a>
        <span>Gerenciar Clientes</span>
      </div>
      <div class="acoes-header">
        <div id="icone-status" class="status-indicador"></div>
        <span id="usuario-logado" class="nome-usuario">Usu√°rio</span>
        <button id="btnSair" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <main class="container">
      <div class="form-group">
        <input type="text" id="buscaCliente" placeholder="Digite o nome do cliente" />
        <button onclick="buscarCliente()"><i class="fas fa-search"></i></button>
      </div>

      <div id="mensagem" class="mensagem" style="display: none;"></div>

      <div id="resultadoCliente" style="display: none;">
        <div class="info-cliente" id="dadosCliente"></div>
        <div class="acoes-cliente">
          <button onclick="editarCliente()">Editar</button>
          <button onclick="excluirCliente()">Excluir</button>
        </div>
      </div>
    </main>

    <script type="module">
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      const dataHora = `${pad(now.getDate())}${pad(now.getMonth() + 1)}${now.getFullYear()}-${pad(now.getHours())}${pad(now.getMinutes())}`;

      const scriptNav = document.createElement("script");
      scriptNav.type = "module";
      scriptNav.src = `./js/navegacao.js?v=${dataHora}`;
      document.head.appendChild(scriptNav);

      const scriptPage = document.createElement("script");
      scriptPage.type = "module";
      scriptPage.src = `./js/gerenciarClientes.js?v=${dataHora}`;
      document.head.appendChild(scriptPage);
    </script>
  </body>
</html>
