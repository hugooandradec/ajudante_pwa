<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="data:,">
    <script type="module" src="./js/navegacao.js"></script>
    <script type="module" src="./js/gerenciarClientes.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      header {
        background-color: #6a1b9a;
        color: white;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .titulo-header {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 18px;
        font-weight: bold;
      }

      .acoes-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .status-indicador {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: gray;
      }

      .container {
        background-color: white;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 4px;
      }

      .btn {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn.adicionar {
        background-color: #f3e5f5;
        color: #6a1b9a;
        font-weight: bold;
      }

      .btn.salvar {
        background-color: #6a1b9a;
        color: white;
        font-weight: bold;
      }

      .btn-voltar {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .btn-voltar i {
        margin-right: 4px;
      }

      .nome-usuario {
        font-size: 14px;
        color: white;
      }

      button#btnSair {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="titulo-header">
        <a class="btn-voltar" href="menu.html"><i class="fas fa-arrow-left"></i></a>
        <span>Gerenciar Clientes</span>
      </div>
      <div class="acoes-header">
        <div id="icone-status" class="status-indicador"></div>
        <span id="usuario-logado" class="nome-usuario">Usuário</span>
        <button onclick="logout()" id="btnSair" title="Sair">
          <i class="fas fa-right-from-bracket"></i>
        </button>
      </div>
    </header>

    <div class="container">
      <form id="formCliente">
        <label for="nome">Nome do Cliente *</label>
        <input type="text" id="nome" />

        <label for="endereco">Endereço *</label>
        <input type="text" id="endereco" />

        <label for="rota">Rota *</label>
        <input type="text" id="rota" />

        <label>Máquinas (opcional)</label>
        <ul id="maquinasSelecionadas"></ul>

        <button type="button" class="btn adicionar" onclick="abrirPopupMaquinas()">
          <i class="fas fa-plus"></i> Adicionar Máquina
        </button>

        <button type="submit" class="btn salvar" id="btnSalvar">
          <i class="fas fa-save"></i> Cadastrar Cliente
        </button>

        <button type="button" class="btn salvar" id="btnExcluir" style="display:none;">
          <i class="fas fa-trash"></i> Excluir Cliente
        </button>
      </form>
    </div>
  </body>
</html>
