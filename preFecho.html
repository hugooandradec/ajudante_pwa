<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pré-Fecho</title>
  <script defer src="navegacao.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    .status-conexao {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-bolinha {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
    }

    .usuario-logado {
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }

    .container {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .maquina {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    .maquina h3 {
      margin-top: 0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .col input {
      border: none;
      border-bottom: 2px solid #ccc;
      padding: 0.3rem;
      font-size: 1rem;
      width: 100%;
      text-align: center;
    }

    .col label {
      font-weight: bold;
      color: #6a1b9a;
      margin-bottom: 0.2rem;
    }

    .resultado {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }

    .resultado.negativo {
      color: red;
    }

    .resultado.positivo {
      color: green;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      border-top: 2px solid #aaa;
      padding-top: 1rem;
      margin-top: 2rem;
    }

    .btn-adicionar {
      width: 100%;
      background: #6a1b9a;
      color: white;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .btn-adicionar:hover {
      background: #4a136e;
    }

    .campo-selo {
      margin-top: 1rem;
      text-align: center;
    }

    .campo-selo input {
      font-size: 1rem;
      padding: 0.4rem;
      width: 100%;
      max-width: 300px;
      text-align: center;
      border: 1px solid #999;
      border-radius: 4px;
    }
  </style>
</head>
<body onload="renderizarCabecalho(); adicionarMaquina()">

  <header>
    <h1>← Pré-Fecho</h1>
    <div class="status-conexao">
      <span class="usuario-logado" id="usuarioLogado">Usuário</span>
      <span class="status-bolinha" id="statusConexao"></span>
      <button onclick="logout()" style="margin-left: 0.5rem; background:none; border:none; color:white; cursor:pointer;">Sair</button>
    </div>
  </header>

  <div class="container" id="containerMaquinas">
    <!-- Máquinas vão aqui -->
  </div>

  <div class="container">
    <button class="btn-adicionar" onclick="adicionarMaquina()">+ Adicionar Máquina</button>
    <div id="campoTotal" class="total">TOTAL: R$ 0,00</div>
  </div>

  <script>
    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function adicionarMaquina() {
      const id = Date.now();
      const div = document.createElement('div');
      div.className = 'maquina';
      div.innerHTML = `
        <div class="campo-selo">
          <label>Selo da máquina:</label>
          <input type="text" placeholder="Digite o selo..." />
        </div>
        <div class="row">
          <div class="col">
            <strong>Relógios anteriores</strong>
            <label>Entrada</label>
            <input type="number" class="entradaAnt" />
          </div>
          <div class="col">
            <label>Saída</label>
            <input type="number" class="saidaAnt" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <strong>Relógios atuais</strong>
            <label>Entrada</label>
            <input type="number" class="entradaAtual" />
          </div>
          <div class="col">
            <label>Saída</label>
            <input type="number" class="saidaAtual" />
          </div>
        </div>
        <div class="resultado" id="resultado-${id}">Resultado: R$ 0,00</div>
      `;
      document.getElementById('containerMaquinas').appendChild(div);

      const inputs = div.querySelectorAll('input');
      inputs.forEach(input => input.addEventListener('input', () => calcularResultado(div, id)));
    }

    function calcularResultado(div, id) {
      const entradaAnt = parseInt(div.querySelector('.entradaAnt').value) || 0;
      const saidaAnt = parseInt(div.querySelector('.saidaAnt').value) || 0;
      const entradaAtual = parseInt(div.querySelector('.entradaAtual').value) || 0;
      const saidaAtual = parseInt(div.querySelector('.saidaAtual').value) || 0;

      const entrada = (entradaAtual - entradaAnt) / 100;
      const saida = (saidaAtual - saidaAnt) / 100;
      const resultado = entrada - saida;

      const campoResultado = div.querySelector(`#resultado-${id}`);
      campoResultado.textContent = `Resultado: ${formatarMoeda(resultado)}`;
      campoResultado.className = 'resultado ' + (resultado < 0 ? 'negativo' : 'positivo');

      calcularTotal();
    }

    function calcularTotal() {
      let total = 0;
      const resultados = document.querySelectorAll('.resultado');
      resultados.forEach(r => {
        const texto = r.textContent.replace('Resultado: R$', '').replace('.', '').replace(',', '.');
        const valor = parseFloat(texto) || 0;
        total += valor;
      });
      document.getElementById('campoTotal').textContent = `TOTAL: ${formatarMoeda(total)}`;
    }
  </script>

</body>
</html>
