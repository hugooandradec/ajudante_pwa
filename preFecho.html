<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pré-Fecho</title>
  <script type="module" src="./navegacao.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header .esquerda {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .direita {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .usuario {
      font-weight: bold;
    }
    .status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
    }
    main {
      padding: 10px;
    }
    .linha-input {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .linha-input label {
      min-width: 130px;
      font-weight: bold;
    }
    .linha-input input {
      flex: 1;
      border: none;
      border-bottom: 2px solid #6a1b9a;
      outline: none;
      padding: 4px;
      background: transparent;
      font-size: 16px;
    }
    .container {
      background: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .maquina-bloco {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .relogios {
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }
    .lado {
      flex: 1;
      text-align: center;
    }
    .lado input {
      border: none;
      border-bottom: 1px solid #999;
      text-align: center;
      font-size: 16px;
      width: 100%;
      outline: none;
      background: transparent;
    }
    .resultado {
      font-weight: bold;
      text-align: right;
      margin-top: 6px;
    }
    .positivo {
      color: green;
    }
    .negativo {
      color: red;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 10px;
      background-color: #6a1b9a;
    }
    .cinza {
      background-color: gray;
    }
    .total {
      font-weight: bold;
      text-align: right;
      padding: 12px;
      font-size: 16px;
    }
    #relatorioModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #relatorioModal .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
    }
    #relatorioModal .modal pre {
      font-size: 14px;
    }
  </style>
</head>
<body onload="renderizarCabecalho();">

  <header>
    <div class="esquerda">
      <a href="menu.html" style="color: white;"><i class="fas fa-arrow-left"></i></a>
      <h1>Pré-Fecho</h1>
    </div>
    <div class="direita">
      <span class="usuario" id="usuarioLogado">Usuário</span>
      <span class="status" id="statusConexao"></span>
      <a onclick="logout()" style="color: white;"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </header>

  <main>
    <div class="linha-input">
      <label for="nomePonto">Nome do Ponto:</label>
      <input id="nomePonto" placeholder="Digite o nome..." />
    </div>

    <div id="containerMaquinas"></div>

    <button onclick="adicionarMaquina()">+ Adicionar Máquina</button>

    <div class="total" id="campoTotal">TOTAL: R$ 0,00</div>

    <button class="cinza" onclick="visualizarRelatorio()">Visualizar Relatório</button>
  </main>

  <div id="relatorioModal">
    <div class="modal">
      <h3>Relatório do Pré-Fecho</h3>
      <pre id="conteudoRelatorio"></pre>
      <button onclick="fecharRelatorio()">Fechar</button>
    </div>
  </div>

  <script type="module" src="./preFecho.js"></script>
</body>
</html>
