<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√©-Fecho</title>
  <script type="module" src="js/navegacao.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .icone-voltar {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    .usuario {
      font-size: 0.9rem;
    }

    .container {
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
    }

    .form-linha {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .form-linha label {
      font-weight: bold;
      margin-right: 0.5rem;
      white-space: nowrap;
    }

    .form-linha input {
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 1rem;
      flex: 1;
      background: transparent;
      padding: 0.4rem 0;
    }

    .form-linha input:focus {
      border-bottom: 2px solid #6a1b9a;
    }

    .relogio-box {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      position: relative;
    }

    .relogio-box::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 1px;
      background-color: #ccc;
    }

    .col {
      width: 48%;
      text-align: center;
    }

    .col label {
      display: block;
      color: #6a1b9a;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    .col input {
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      background: transparent;
      font-size: 1rem;
      width: 90%;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .col input:focus {
      border-bottom: 2px solid #6a1b9a;
    }

    .resultado {
      text-align: right;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .positivo {
      color: green;
    }

    .negativo {
      color: red;
    }

    .btn {
      width: 100%;
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }

    .btn-cinza {
      background: gray;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      border-top: 2px solid #ddd;
      padding-top: 0.8rem;
    }
  </style>
</head>
<body onload="renderizarCabecalho(); adicionarMaquina();">
  <header>
    <h1><span class="icone-voltar" onclick="window.location.href='menu.html'">‚Üê</span> Pr√©-Fecho</h1>
    <div class="header-right">
      <span class="usuario" id="usuarioLogado">Usu√°rio</span>
      <span class="status" id="statusConexao"></span>
      <button onclick="logout()" style="background:none;border:none;cursor:pointer;color:white;">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="form-linha">
      <label for="nomePonto">Nome do Ponto:</label>
      <input type="text" id="nomePonto" placeholder="Ex: Souza" />
    </div>
  </div>

  <div id="containerMaquinas"></div>

  <div class="container">
    <button class="btn" onclick="adicionarMaquina()">+ Adicionar M√°quina</button>
    <div class="total" id="campoTotal">TOTAL: R$ 0,00</div>
    <button class="btn btn-cinza" onclick="visualizarRelatorio()">Visualizar Relat√≥rio</button>
  </div>

  <script>
    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function adicionarMaquina() {
      const id = Date.now();
      const div = document.createElement('div');
      div.className = 'container';

      div.innerHTML = `
        <div class="form-linha">
          <label for="selo">Selo da M√°quina:</label>
          <input type="text" placeholder="Digite o selo..." />
        </div>

        <div class="relogio-box">
          <div class="col">
            <label>Entrada Ant.</label>
            <input type="number" class="entradaAnt" />
            <label>Entrada Atual</label>
            <input type="number" class="entradaAtual" />
          </div>
          <div class="col">
            <label>Sa√≠da Ant.</label>
            <input type="number" class="saidaAnt" />
            <label>Sa√≠da Atual</label>
            <input type="number" class="saidaAtual" />
          </div>
        </div>

        <div class="resultado" id="resultado-${id}">Resultado: R$ 0,00</div>
      `;

      document.getElementById('containerMaquinas').appendChild(div);

      const inputs = div.querySelectorAll('input');
      inputs.forEach(input => input.addEventListener('input', () => calcularResultado(div, id)));
    }

    function calcularResultado(div, id) {
      const entradaAnt = parseInt(div.querySelector('.entradaAnt').value) || 0;
      const saidaAnt = parseInt(div.querySelector('.saidaAnt').value) || 0;
      const entradaAtual = div.querySelector('.entradaAtual').value;
      const saidaAtual = div.querySelector('.saidaAtual').value;

      // S√≥ calcula se os valores atuais forem preenchidos
      if (entradaAtual === '' || saidaAtual === '') return;

      const entAtual = parseInt(entradaAtual) || 0;
      const saiAtual = parseInt(saidaAtual) || 0;

      const entrada = (entAtual - entradaAnt) / 100;
      const saida = (saiAtual - saidaAnt) / 100;
      const resultado = entrada - saida;

      const campoResultado = div.querySelector(`#resultado-${id}`);
      campoResultado.textContent = `Resultado: ${formatarMoeda(resultado)}`;
      campoResultado.className = 'resultado ' + (resultado < 0 ? 'negativo' : 'positivo');

      calcularTotal();
    }

    function calcularTotal() {
      let total = 0;
      const resultados = document.querySelectorAll('.resultado');
      resultados.forEach(r => {
        const texto = r.textContent.replace('Resultado: R$', '').replace(/\./g, '').replace(',', '.');
        const valor = parseFloat(texto) || 0;
        total += valor;
      });
      document.getElementById('campoTotal').textContent = `TOTAL: ${formatarMoeda(total)}`;
    }

    function visualizarRelatorio() {
      alert("Relat√≥rio ainda ser√° implementado üíú");
    }
  </script>

  <!-- Font Awesome para o √≠cone de sair -->
  <script src="https://kit.fontawesome.com/a2e0e6ad1c.js" crossorigin="anonymous"></script>
</body>
</html>
